<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todo.css">
    <script src="./todo.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <section class="todo">
        <h2>To-do List</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoIn" placeholder="Enter your to do">
            <button class="btn">+</button>
        </div>
        <ul id="todoLi" class="scroll"></ul>
        <div>
            <hr class="counter">
            <div class="counter-con">
                <p><span id="todoCounter">0</span> To-Dos</p>
                <button id="deleteBtn">Delete All</button>
            </div>
        </div>
    </section>
</body>
</html>
